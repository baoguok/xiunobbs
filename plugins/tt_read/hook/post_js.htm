<script>
    $(function(){
        if($(":radio[name='readp_status']:checked").val()==1)
            $('#readp_group').fadeIn();
        else
            $('#readp_group').fadeOut();
        $(":radio[name='readp_status']").click(function(){
            if($(this).val()==1)
                $('#readp_group').fadeIn();
            else
                $('#readp_group').fadeOut();
        })
    });
var jreadp = $("#pnumber");
    $(document).ready(function(){
        $("#user_group_select").change(function(){
            jreadp.val($(this).children('option:selected').attr('data-active'));
        });
    });
</script>
